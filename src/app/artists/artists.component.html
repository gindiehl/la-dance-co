<div *ngFor="let project of projects | async">
  <h2 *ngIf="project.$key === key">{{project.title}}</h2>
</div>

<div *ngFor="let artist of artists | async">
  <div class="panel panel-default" *ngIf="artist.project === key">
    <div class="panel-body">

      <h3 (click)="goToDetailPage(artist)"><em>{{artist.name}}</em>, {{artist.bio}}</h3>
      <div>
        {{artist.position}}
      </div>
    </div>
  </div>
</div>
