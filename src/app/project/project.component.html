<div class="panel-heading">
  <h3 class="panel-title">Add a New Project:</h3>
</div>
<div class="panel-body">
  <div>
    <div>
      <input class="form-control input-lg" placeholder="TITLE" #newProjectTitle><br>
      <input class="form-control input-lg" placeholder="TYPE" #newProjectType><br>
      <input class="form-control input-lg" placeholder="YEAR" #newProjectYear><br>

      <button class="btn btn-success" (click)="submitProject(newProjectTitle.value, newProjectType.value, newProjectYear.value)">ADD</button>
  </div>
</div>
